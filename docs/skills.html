<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Shiv Vyas</title>
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Skills</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="education.html">Education</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Technical Skills</h2>
        <canvas id="skillsChart" width="400" height="400"></canvas>
    </section>

    <section id="progress-bars">
        <h2>Skills Proficiency</h2>
        <div class="skill">
            <p>Python</p>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>Java</p>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>Machine Learning</p>
            <div class="progress-bar">
                <div class="progress" style="width: 95%;"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shiv Vyas</p>
    </footer>

    <script>
        var ctx = document.getElementById('skillsChart').getContext('2d');
        var skillsChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Python', 'C++', 'Java', 'SQL', 'Machine Learning', 'Data Engineering', 'Cloud'],
                datasets: [{
                    label: 'Skills',
                    data: [90, 80, 70, 85, 95, 80, 75],
                    backgroundColor: ['#00c6ff', '#38ef7d', '#12c2e9', '#b8e994', '#f1e767', '#ffb6b9', '#f9ed69'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
